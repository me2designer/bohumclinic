<!DOCTYPE html>
<html lang="ko">
<head>
<!-- SEO -->
<title>보험클리닉 | 피플라이프</title>

<!-- SITE INFO -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="mobile-web-app-capable" content="yes"><!-- 안드로이드 홈화면 추가 시 상단 주소창 제거 -->
<meta name="apple-mobile-web-app-capable" content="yes"><!-- ios 홈화면 추가 시 상단 주소창 제거 -->

<!-- FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="https://www.bohumclinic.com/img/main/gate_favicon.png">
<link rel="apple-touch-icon-precomposed" href="https://www.bohumclinic.com/img/main/gate_favicon.png">

<!-- FILES -->
<script>
    cache = '?v='+(new Date).getTime();

    var files = [
        '//fonts.peoplelife.co.kr/fonts/HGGGothicssi/HGGGothicssi.css',
        '//public.peoplelife.co.kr/lib/swiper/swiper.css',
        '//public.peoplelife.co.kr/css/reset.css',
        '//public.peoplelife.co.kr/css/common_pc.css',
        '/css/style_type1_1.css',

        '//public.peoplelife.co.kr/lib/jquery/jquery-3.4.1.min.js',
        '/lib/jquery/jquery.mousewheel.min.js',
        '//public.peoplelife.co.kr/lib/swiper/swiper.js',
        '//public.peoplelife.co.kr/js/modules.js',
        'js/script.js',
    ]

    for (var i=0; i<files.length; i++){
        if (files[i].indexOf('.js') != -1){
            var el = document.createElement('script');
            el.async = false;
            el.type = 'text/javascript';
            el.src = files[i]+cache;

            (document.getElementsByTagName('HEAD')[0]||document.body).appendChild(el);
        } else if (files[i].indexOf('.css') != -1) {
            var el = document.createElement('link');
            el.rel = 'stylesheet';
            el.type = 'text/css';
            el.href = files[i]+cache;

            (document.getElementsByTagName('HEAD')[0]||document.body).appendChild(el);
        }
    }                  
</script>
</head>
<body>
<!-- #wrap -->
<div id="wrap" class="mainWrap" data-target-device="pc">

    <div id="pagination">
        <div class="scroll-to-explore">
            <span></span><br>
            scroll to explore
        </div>
        <div class="page page1"><i></i></div>
        <div class="page page2"><i></i></div>
        <div class="page page3"><i></i></div>
    </div>

    <div id="shop">
        <div class="txt_area">
            <p>가까운 보험샵(Shop)으로</p>
            <p>방문하는</p>
            <p>보험클리닉</p>
        </div>
        <a class="link_shop" href="https://www.bohumclinic.com/shop" target="_blank"><img src="/img/type_a/visual_shop_link.png" alt=""></a>
        <img class="model" src="/img/type_a/visual_shop_model.png" alt="">
    </div>

    <div id="fa">
        <div class="txt_area">
            <p><img src="/img/type_a/visual_fa_txt1.png" alt=""></p>
            <p>어디든지 찾아가는</p>
            <p><img src="/img/type_a/visual_fa_txt3.png" alt=""></p>
        </div>
        <a class="link_fa" href="https://www.bohumclinic.com/visit" target="_blank"><img src="/img/type_a/visual_fa_link.png" alt=""></a>
    </div>

    <div id="sign">
        <div class="inner">
            <div class="board">                
                <p class="tit">어떤 보험클리닉을 찾으세요?</p>
                <img src="/img/type_a/visual_sign_board.png" alt="">
            </div>
            <button class="btn_shop" type="button">
                <img class="shop" src="/img/type_a/visual_sign_shop.png" alt="" >
            </button>
            <button class="btn_fa" type="button">
                <img class="fa" src="/img/type_a/visual_sign_fa.png" alt="" >
            </button>
            <img class="bg" src="/img/type_a/visual_sign.png" alt="">
        </div>
    </div>

    <div id="spreadBG">
        <img src="/img/type_a/visual_bg.jpg" alt="">
    </div>

</div>
<!-- //#wrap -->
</body>
</html>
